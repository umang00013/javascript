<html>
    <head>
        <title>Dd</title>
        
        <style type="text/css">
            table
            {
                display: none;
            }
        </style>
    </head>
    
    <body>
        <h1>Display data in table format</h1>
        
        <form action="">
            <label for="date">Date: </label>
            <input type="date" id="date">
            <br>
            
            <label for="desc">Product: </label>
            <input type="text" id="prdct">
            <br>
            
            <label for="amount">Amount: </label>
            <input type="text" id="amount">
            <br>
            
            <input type="button" id="submit" value="Submit">
            <br>
        </form>
        
        <table id="table">
            <tr>
                <th>Date</th>
                <th>Product</th>
                <th>Amount</th>
            </tr>
        </table>
    
        <script type="text/javascript">
            
            document.getElementById("submit").onclick=function()
            {
                document.getElementById("table").style.display="block";
                
                var table = document.getElementById("table");
                var row = table.insertRow(-1);
                var date = row.insertCell(0);
                var desc = row.insertCell(1);
                var amt = row.insertCell(2);
                date.innerHTML = document.getElementById("date").value;
                desc.innerHTML = document.getElementById("prdct").value;
                amt.innerHTML = document.getElementById("amount").value;
                
                return false;
            }
        
        </script>
    </body>
</html>
