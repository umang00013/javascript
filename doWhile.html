<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Do- While Loop</title>
</head>
<body>
    <script>
        //generate secret no is a random integer between 1 and 12
        const MIN=1;
        const MAX=12;
        // let the keyword declares variables with block scope/declared before 
        //use/can't

        let secretNumber= Math.floor(Math.random() * (MAX-MIN+1)) +MIN;
        document.writeln(Math.random());

        let guesses =0; // for storing no
        let hint=''; // for hint
        let number=0;

        do {
            //get input from user
            let input = prompt (`please enter a no between 
           ${MIN} and ${MAX}` +hint);
           //get the integer

           number= parseInt(input);
           //increase the no of guesses
           guesses++;
// check input no with the secret no 
//provide hint if needed
           if(number> secretNumber){
               hint=' ,and less than '+number;

           }
           else if(number < secretNumber)
           {
            hint=' ,and greater than '+number;  
           }
           else if(number== secretNumber)
           {
               alert(`bravo! you're correct after ${guesses} guess(es).`);
           }
        } while(number != secretNumber);


    </script>
</body>
</html>
